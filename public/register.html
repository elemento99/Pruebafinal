<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="register-container bg-light">
        <h1>¡Regístrate!</h1>
        <div class="py-5">
            <hr class="w-50 mx-auto" />
            <form id="registerForm" action="/register" method="POST" style="text-align: center;">
                <div class="form-group">
                    <label>Usuario</label>
                    <input name="username" id="username" class="form-control w-50 m-auto" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" id="email" class="form-control w-50 m-auto" />
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input name="password" id="password" type="password" class="form-control w-50 m-auto" />
                </div>
                <button type="submit" class="btn btn-outline-light bg-dark mt-3">Registrarme</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let formData = {
                username: username,
                email: email,
                password: password
            };

            // Send the form data using fetch as JSON
            try {
                let response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    // Handle successful registration, redirect to login
                    alert('Registro exitoso. Serás redirigido al inicio de sesión.');
                    window.location.href = '/login';
                } else {
                    // Handle errors, display messages, etc.
                    console.error('Registro fallido');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
