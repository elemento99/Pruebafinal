      <script>
        async function obtenerProductos() {
    try {
        const response = await fetch('/todosproductos');
        const responseData = await response.json();
        
        const productosData = responseData.productos; // Accede al array de productos dentro de responseData
        const productosContainer = document.getElementById('productos-container');
        
        productosData.forEach(producto => {
            const card = document.createElement('div');
            card.className = 'card col-md-4';
            card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${producto.nombre}</h5>
                    <p class="card-text">${producto.descripcion}</p>
                    <!-- Agrega más detalles del producto aquí -->
                </div>
            `;
            productosContainer.appendChild(card);
        });
    } catch (error) {
        console.error('Error al obtener los datos de los productos:', error);
    }
}

    
        // Llama a la función para obtener los productos al cargar la página
        window.onload = obtenerProductos;
    </script>
